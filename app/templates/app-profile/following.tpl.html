<div class="user-tiles">
  <h3 class="follow-head">following</h3>
  <div ng-repeat="f in vm.following" class="tile">
    <a href="#/user/{{f.user_id}}/allposts">
      <div class="tile-image">
        <img ng-src="{{ f.picture_medium }}">
      </div>
    </a>
    <div class="tile-username">
      <a href="#/user/{{f.user_id}}/allposts"><p>{{ f.username }}</p></a>
    </div>
  </div>
</div>
