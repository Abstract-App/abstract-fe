<div>
  <nav class="side-bar">
    <img ng-src="{{ vm.profile.picture_medium }}">
    <h2>{{ vm.profile.username }}</h2>
    <p>{{ vm.profile.bio }}</p>
    <a href="{{ vm.profile.website }}">{{ vm.profile.website }}</a>
    <p>{{ vm.profile.location }}</p>
    <button ng-if="!vm.meFollow" ng-click="vm.follow()">follow me</button>
    <button ng-if="vm.meFollow">following</button>
    <div class="follower-info">
      <a href="#/user/{{vm.profile.id}}/following"><span>{{vm.followingNum}} following </span></a>|
      <a href="#/user/{{vm.profile.id}}/followers"><span>{{vm.followerNum}} followers</span></a>
    </div>
    <p>inspirations</p>
    <div ng-repeat="p in vm.postMood[0].post.moodpieces" class="side-bar-mood">
      <img ng-src="{{p.image}}">
    </div>
  </nav>

  <div class="sort-posts">
    <div class="post-buttons">
      <a href="#/user/{{vm.profile.id}}/allposts"><button>all</button></a>
      <a href="#/user/{{vm.profile.id}}/imageposts"><button>images</button></a>
      <a href="#/user/{{vm.profile.id}}/textposts"><button>texts</button></a>
      <a href="#/user/{{vm.profile.id}}/quoteposts"><button>quotes</button></a>
      <a href="#/user/{{vm.profile.id}}/linkposts"><button>links</button></a>
      <a href="#/user/{{vm.profile.id}}/moodposts"><button>moodboards</button></a>
      <a href="#/user/{{vm.profile.id}}/favorites"><button>favorites</button></a>
    </div>
    <div ui-view=""></div>
  </div>

</div>
