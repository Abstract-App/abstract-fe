<nav class="side-bar">
  <img ng-src="{{ vm.profile.picture_thumb }}">
  <p>{{ vm.profile.bio }}</p>
  <p>{{ vm.profile.website }}</p>
  <p>{{ vm.profile.location }}</p>
</nav>

<div class="user-posts">
  <h1>Welcome, {{ vm.profile.username }}</h1>
  <user-tile ng-repeat="p in vm.post" post="p"></user-tile>
</div>
