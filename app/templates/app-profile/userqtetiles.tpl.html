<div class="tile">
  <a href="#/quote/{{post.post.id}}">
    <div class="tile-image">
      <p>{{ post.post.quote }}</p>
    </div> 
  </a>
  <div class="tile-username">
    <p>{{ post.post.post_type }}</p>
    <i class="fa fa-comment-o"></i> {{post.post.comments.length}}
    <span ng-click="vm.addLike(post.post.id)">
      <i class="fa fa-heart-o"></i> {{ post.post.likes_count }}
    </span>
  </div>
</div>
