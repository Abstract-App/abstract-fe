<div class="tile">
  <a href="#/login">
    <div class="tile-image">
      <p>{{ tile.post.status }}</p>
    </div>
  </a>
  <div class="tile-username">
    <p>{{ tile.post.username }}</p>
    <i class="fa fa-comment-o"></i> {{tile.post.comments.length}}
    <span>
      <i class="fa like-button fa-heart-o"></i> {{ tile.post.likes_count }}
    </span>
  </div>
</div>
