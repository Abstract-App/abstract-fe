<div class="tile">
  <a href="#/text/{{tile.post.id}}">
    <div class="tile-image">
      <p>{{ tile.post.status }}</p>
    </div>
  </a>
  <div class="tile-username">
    <p><a href="#/profile/{{tile.post.user_id}}">{{ tile.post.username }}</a></p>
    <i class="fa fa-comment-o"></i> {{tile.post.comments.length}}
    <span ng-click="vm.addLike(tile.post.id)">
      <i class="fa fa-heart-o"></i> {{ tile.post.likes_count }}
    </span>
  </div>
</div>
