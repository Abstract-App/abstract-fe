<h2>Edit URL Post</h2>

<form ng-submit="vm.editUrlPost(link)" class="link-form">
  <input placeholder="url" ng-model="link.url">
  <textarea placeholder="description" ng-model="vm.post.description"></textarea>
  <input placeholder="up to 3 tags that describe this (watercolor, ink, illustration)" ng-model="vm.post.tags">
  <button>post</button>
</form>
