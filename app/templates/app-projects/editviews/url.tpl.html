<form ng-submit="vm.editUrlPost(vm.postId, vm.post)" class="link-form">
  <input class="link-input" ng-model="vm.post.title">
  <input class="link-input" ng-model="vm.post.url">
  <textarea class="link-textarea" ng-model="vm.post.description"></textarea>
  <input class="link-input" placeholder="up to 3 tags that describe this (watercolor, ink, illustration)" ng-model="vm.post.tags">
  <button>post</button>
</form>
