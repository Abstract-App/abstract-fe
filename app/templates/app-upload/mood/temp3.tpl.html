<h1 class="templateheader">Template 3</h1>
<section class="template3">
  <div class="temp3">
    <div class="left">
      <div class="row1">
        <a ng-click="vm.showForm1()">
          <div class="box temp3sect1">
            <img ng-src="{{vm.moodPieces[0].image}}">           
          </div>
        </a>
      </div>
      <div class="row2">
        <div class="column1">
          <a ng-click="vm.showForm2()">
            <div class="box temp3sect2">
              <img ng-src="{{vm.moodPieces[1].image}}">         
            </div>
          </a>
        </div>
        <div class="column2">
          <a ng-click="vm.showForm3()">
            <div class="box temp3sect3">
            <img ng-src="{{vm.moodPieces[2].image}}">       
            </div>
          </a>
          <a ng-click="vm.showForm4()">
            <div class="box temp3sect4">
            <img ng-src="{{vm.moodPieces[3].image}}">           
            </div>
          </a>
        </div>
      </div>
    </div>
    <div class="right">
      <a ng-click="vm.showForm5()">
        <div class="box temp3sect5">
          <img ng-src="{{vm.moodPieces[4].image}}">           
        </div>
      </a>
      <a ng-click="vm.showForm6()">
        <div class="box temp3sect6">
          <img ng-src="{{vm.moodPieces[5].image}}">           
        </div>
      </a>
    </div>
  </div>

  <div class="form">
    <add-image ng-show="vm.showImageUpload1" id="{{vm.postId}}" mood="temp3sect1"></add-image>
    <add-image ng-show="vm.showImageUpload2" id="{{vm.postId}}" mood="temp3sect2"></add-image>
    <add-image ng-show="vm.showImageUpload3" id="{{vm.postId}}" mood="temp3sect3"></add-image>
    <add-image ng-show="vm.showImageUpload4" id="{{vm.postId}}" mood="temp3sect4"></add-image>
    <add-image ng-show="vm.showImageUpload5" id="{{vm.postId}}" mood="temp3sect5"></add-image>
    <add-image ng-show="vm.showImageUpload6" id="{{vm.postId}}" mood="temp3sect6"></add-image>
  </div>

</section>
