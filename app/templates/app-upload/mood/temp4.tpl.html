<h1 class="templateheader">Template 4</h1>
<section class="template4">

  <div class="temp4">
    <div class="left">
      <div class="row1">
        <a ng-click="vm.showForm1()">
          <div class="box temp4sect1">
            <img ng-src="{{vm.moodPieces[0].image}}">           
          </div>
        </a>
      </div>
      <div class="row2">
        <a ng-click="vm.showForm2()">
          <div class="box temp4sect2">
            <img ng-src="{{vm.moodPieces[1].image}}">
          </div>
        </a>
        <a ng-click="vm.showForm3()">
          <div class="box temp4sect3">
            <img ng-src="{{vm.moodPieces[2].image}}">
          </div>
        </a>
      </div>
    </div>
    <div class="right">
      <div class="row1">
        <a ng-click="vm.showForm4()">
          <div class="box temp4sect4">
            <img ng-src="{{vm.moodPieces[3].image}}">
          </div>
        </a>
        <a ng-click="vm.showForm5()">
          <div class="box temp4sect5">
            <img ng-src="{{vm.moodPieces[4].image}}">
          </div>
        </a>
      </div>
      <div class="row2">
        <a ng-click="vm.showForm6()">
          <div class="box temp4sect6">
            <img ng-src="{{vm.moodPieces[5].image}}">
          </div>
        </a>
      </div>
    </div>
  </div>

  <div class="form">
    <div class="mood-upload">
      <p>1.</p>
      <add-image id="{{vm.postId}}" mood="temp4sect1"></add-image>
    </div>
    <div class="mood-upload">
      <p>2.</p>
      <add-image id="{{vm.postId}}" mood="temp4sect2"></add-image>
    </div>
    <div class="mood-upload">
      <p>3.</p>
      <add-image id="{{vm.postId}}" mood="temp4sect3"></add-image>
    </div>
    <div class="mood-upload">
      <p>4.</p>
      <add-image id="{{vm.postId}}" mood="temp4sect4"></add-image>
    </div>
    <div class="mood-upload">
      <p>5.</p>
      <add-image id="{{vm.postId}}" mood="temp4sect5"></add-image>
    </div>
    <div class="mood-upload">
      <p>6.</p>
      <add-image id="{{vm.postId}}" mood="temp4sect6"></add-image>
    </div>
  </div>

  <button ng-click="vm.deletePost(vm.post.user_id)">Cancel MoodBoard</button>

</section>
