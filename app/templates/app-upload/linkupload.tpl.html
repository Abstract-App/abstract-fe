<form ng-submit="vm.uploadLinkPost(link)" class="link-form">
  <input class="link-input" placeholder="title" ng-model="link.title">
  <input class="link-input" placeholder="url" ng-model="link.url">
  <textarea class="link-textarea" placeholder="description" ng-model="link.description"></textarea>
  <input class="link-input" placeholder="up to 3 tags that describe this (watercolor, ink, illustration)" ng-model="link.tag_phrases">
  <button>post</button>
</form>
