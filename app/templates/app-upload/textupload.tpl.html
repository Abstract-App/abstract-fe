<form ng-submit="vm.uploadTextPost(text)" class="text-form">
  <div class="uploaded-text">{{ text.status }}</div>
  <input class="text-input" placeholder="title" ng-model="text.title">
  <textarea class="text-textarea" ng-model="text.status" placeholder="What's on your mind?"></textarea>
  <input class="text-input" placeholder="up to 3 tags that describe this (watercolor, ink, illustration)" ng-model="text.tag_phrases">
  <button>post</button>
</form>
