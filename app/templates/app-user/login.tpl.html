<form class="login-form" ng-submit="vm.signin(user)">
  <h2>Sign In</h2>
  <input placeholder="Username" ng-model="user.username">
  <input placeholder="Password" type="password" ng-model="user.password">
  <button>Sign In</button>
  <p>not registered? sign up <a href="#/register">here.</a></p>
</form>
