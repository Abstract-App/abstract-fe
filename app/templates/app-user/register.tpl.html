<h2>Register</h2>

<form ng-submit="vm.register(user)">
  <input placeholder="First Name" ng-model="user.firstname">
  <input placeholder="Last Name" ng-model="user.lastname">
  <input placeholder="E-mail Address" ng-model="user.email">
  <input placeholder="Create Username" ng-model="user.username">
  <input placeholder="Password" ng-model="user.password">
  <button>Register</button>
</form>
