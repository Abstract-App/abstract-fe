<form class="register-form" ng-submit="vm.register(user)">
  <h2>Create an Account</h2>
  <input placeholder="First Name" ng-model="user.firstname">
  <input placeholder="Last Name" ng-model="user.lastname">
  <input placeholder="E-mail Address" ng-model="user.email">
  <input placeholder="Username" ng-model="user.username">
  <input placeholder="Password" type="password" ng-model="user.password">
  <button>register</button>
</form>
